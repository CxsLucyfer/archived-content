<p><code>Components.stack</code> is a read only property of type <code><a href="/en-US/docs/Mozilla/Tech/XPCOM/Reference/Interface/nsIStackFrame" title="">nsIStackFrame</a></code> (<a href="https://dxr.mozilla.org/mozilla-central/source/xpcom/base/nsIException.idl#50" rel="custom">IDL definition</a>) that represents a snapshot of the current JavaScript callstack. This can be used for various diagnostic purposes.</p>

<p>See <a class="external" href="https://dxr.mozilla.org/mozilla-central/search?q=Components.stack" title="http://mxr.mozilla.org/mozilla-central/search?string=Components.stack">usage examples</a> in the Mozilla source tree.</p>
