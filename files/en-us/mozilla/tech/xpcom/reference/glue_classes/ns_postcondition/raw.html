<h3 id="Summary"> Summary </h3>
<p><b>Macro</b>
</p><p>Has the same effect as <a href="en/NS_ASSERTION">NS_ASSERTION</a>. Should be used to test conditions that are guaranteed to be produced by a method.
</p>
<h3 id="Syntax"> Syntax </h3>
<pre class="eval">NS_POSTCONDITION(expressionToTest, "error text");
</pre>
