<h3 id="Summary"> Summary </h3>
<p><b>Macro</b>
</p><p>Has the same effect as <a href="en/NS_ASSERTION">NS_ASSERTION</a>. Should be used to test conditions that the caller of a method ought to ensure.
</p>
<h3 id="Syntax"> Syntax </h3>
<pre class="eval">NS_PRECONDITION(expressionToTest, "error text");
</pre>
