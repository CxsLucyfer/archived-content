<h3 id="Summary" name="Summary">Summary</h3>
<p>The Free function frees a block of memory that was allocated by XPCOM's memory manager.
</p>
<pre class="eval"> static void Free(
   void* aPtr
 );
</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl><dt>aPtr
</dt><dd> [in] The address of the memory block to free. This may be nsnull, in which case nothing happens.
</dd></dl>
