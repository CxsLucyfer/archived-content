<h3 id="Summary"> Summary </h3>
<p><b>Macro</b>
</p><p>Returns <a href="en/NS_ERROR_INVALID_POINTER">NS_ERROR_INVALID_POINTER</a> if the macro argument evaluates to false and shows a warning (<a href="en/NS_WARNING">NS_WARNING</a>) in this case.
</p><p>Refer to <code><a href="https://dxr.mozilla.org/mozilla-central/source/xpcom/glue/nsDebug.h" rel="custom">xpcom/glue/nsDebug.h</a></code> for details.
</p>
<h3 id="Syntax"> Syntax </h3>
<pre>NS_ENSURE_ARG_POINTER(aPointer);
</pre>
