<h3 id="Summary" name="Summary">Summary</h3>

<p style="margin: 0px 0px 1.7em; padding: 0px;">Provides localized string of global keyboard accelerator for default action, such as <code>Ctrl+O</code> for Open file (<kbd>Ctrl</kbd> + <kbd>O</kbd>).</p>
