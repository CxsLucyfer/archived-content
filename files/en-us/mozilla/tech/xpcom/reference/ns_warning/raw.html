<h3 id="Summary"> Summary </h3>
<p><b>Macro</b>
</p><p>Shows a warning on the console (stderr) and in debug logs (NSPR logging). Contrary to <a href="en/NS_ERROR">NS_ERROR</a> this is meant for noncritical errors.
</p>
<h3 id="Syntax"> Syntax </h3>
<pre class="eval">NS_WARNING("warning text");
</pre>
