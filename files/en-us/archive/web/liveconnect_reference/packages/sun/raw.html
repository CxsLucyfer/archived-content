<h3 id="Syntax" name="Syntax">Syntax</h3>

<p><code>Packages.sun </code></p>

<h3 id="Description" name="Description">Description</h3>

<p>Use the <code>sun</code> property to access any class in the <code>sun</code> package from within JavaScript. Note that the top-level object <code><a href="/en/LiveConnect_Reference/sun" title="en/LiveConnect_Reference/sun">sun</a></code> is a synonym for <code>Packages.sun</code>.</p>
