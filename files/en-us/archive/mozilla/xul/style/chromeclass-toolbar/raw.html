 <dt><code><a href="https://developer.mozilla.org/en-US/docs/XUL/Style/chromeclass-toolbar">chromeclass-toolbar</a></code></dt>
 <dd>When this class is used, the toolbar will be hidden when a window is opened by setting the <code>toolbar</code> option to no in the <a href="/en/DOM/window.open#Toolbar_and_chrome_features" title="en/DOM/window.open#Toolbar_and_chrome_features">window.open</a> method. Otherwise, this option will be ignored for this toolbar and it will always be visible.</dd>
