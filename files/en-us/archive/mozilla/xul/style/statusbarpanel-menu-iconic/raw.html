 <dt><code><a href="https://developer.mozilla.org/en-US/docs/XUL/Style/statusbarpanel-menu-iconic">statusbarpanel-menu-iconic</a></code></dt>
 <dd>Use this class to have an image appear on the <code><a href="/en-US/docs/Mozilla/Tech/XUL/statusbarpanel" title="statusbarpanel">statusbarpanel</a></code>, and also allow a popup menu. Specify the image using the <code id="a-src"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/src">src</a></code> attribute, and place a <code><a href="/en-US/docs/Mozilla/Tech/XUL/menupopup" title="menupopup">menupopup</a></code> element inside the <code><a href="/en-US/docs/Mozilla/Tech/XUL/statusbarpanel" title="statusbarpanel">statusbarpanel</a></code>. The image will appear instead of the label.</dd>
</dl>
