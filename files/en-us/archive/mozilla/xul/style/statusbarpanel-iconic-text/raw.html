<dl>
 <dt><code><a href="https://developer.mozilla.org/en-US/docs/XUL/Style/statusbarpanel-iconic-text">statusbarpanel-iconic-text</a></code></dt>
 <dd>Use this class to have an image appear on the <code><a href="/en-US/docs/Mozilla/Tech/XUL/statusbarpanel" title="statusbarpanel">statusbarpanel</a></code> as well as a text label. Specify the image using the <code id="a-src"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/src">src</a></code> attribute. Specify the text using the <code id="a-label"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/label">label</a></code> attribute. The image will appear before the label.</dd>
</dl>
