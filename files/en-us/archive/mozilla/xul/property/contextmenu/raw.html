<dl>
  <dt>
    <code><span><a href="https://developer.mozilla.org/en-US/docs/XUL/Property/contextMenu">contextMenu</a></span></code></dt>
  <dd>
    Type: <em>popup element id</em></dd>
  <dd>
    Gets and sets the value of the <code id="a-contextmenu"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/contextmenu">contextmenu</a></code> attribute. Note that the value of this property does <em>not</em> reflect the value of the <code id="a-context"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/context">context</a></code> attribute, which is otherwise identical to the contextmenu attribute.</dd>
</dl>
