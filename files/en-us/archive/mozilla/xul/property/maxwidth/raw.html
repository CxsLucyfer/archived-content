  <p><strong>Note:</strong> Prior to <span title="(Firefox 6.0 / Thunderbird 6.0 / SeaMonkey 2.3)">Gecko 6.0</span>, you could use this on <a href="/en-US/docs/Web/HTML/Element/input" title="The HTML &lt;input> element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and user agent."><code>&lt;input&gt;</code></a> elements; this was never intended, was a violation of the HTML specification, and has been fixed. Use the <code><a href="/en-US/docs/Web/HTML/Element/input#attr-size">size</a></code> to set the maximum width of input fields.</p>
