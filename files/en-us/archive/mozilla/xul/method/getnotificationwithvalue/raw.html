 <dt><span id="m-getNotificationWithValue"><code><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Method/getNotificationWithValue">getNotificationWithValue( value )</a></code></span></dt>
 <dd>Return type: <em>notification element</em></dd>
 <dd>Retrieve the <a href="/en/XUL/notification" title="en/XUL/notification">notification</a> with a particular value. The value is specified when adding the notification with <a href="/en/XUL/Method/appendNotification" title="en/XUL/Method/appendNotification">appendNotification</a>. If no matching value is found, returns <code>null</code>.</dd>
