 <dt><span id="m-getNextItem"><code><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Method/getNextItem">getNextItem( startItem, delta )</a></code></span></dt>
 <dd>Return type: <em>element</em></dd>
 <dd>This method returns the item a given distance (delta) after the specified <code>startItem</code>, or <code>null</code> if no such item exists. This example will return the item two rows after <var>someItem</var>: <code>getNextItem ( someItem, 2 );</code></dd>
