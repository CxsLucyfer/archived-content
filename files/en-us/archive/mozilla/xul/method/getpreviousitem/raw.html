<dl>
 <dt><span id="m-getPreviousItem"><code><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Method/getPreviousItem">getPreviousItem( startItem, delta )</a></code></span></dt>
 <dd>Return type: <em>element</em></dd>
 <dd>This method returns the item a given distance (delta) before the specified <code>startItem</code>, or <code>null</code> if no such item exists. This example will return the item five rows before <var>someItem</var>: <code>getPreviousItem ( someItem, 5 );</code></dd>
</dl>
