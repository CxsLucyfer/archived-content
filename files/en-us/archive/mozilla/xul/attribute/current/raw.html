 <dt><code id="a-current"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/current">current</a></code></dt>
 <dd>Type: <em>boolean</em></dd>
 <dd>This attribute will be set to <code>true</code> if the <code>listitem</code> is the current item. This is typically used by a theme to customize the focus ring. To change the currently selected item in a <code><a href="/en-US/docs/Mozilla/Tech/XUL/listbox" title="listbox">listbox</a></code>, use the <code>listbox</code> property <code><span><a href="https://developer.mozilla.org/en-US/docs/XUL/Property/selectedItem">selectedItem</a></span></code>.</dd>
