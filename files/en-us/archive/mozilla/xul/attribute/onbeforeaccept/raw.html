<dl>
 <dt><code id="a-onbeforeaccept"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/onbeforeaccept">onbeforeaccept</a></code></dt>
 <dd>Type: <em>script code</em></dd>
 <dd>The code in this attribute is called when the OK button is pressed or the <span id="m-acceptDialog"><code><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Method/acceptDialog">acceptDialog</a></code></span> method is called. Returning <code>false</code> doesn't currently prevent the dialog from closing, but does prevent saving (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=474527" title="FIXED: onbeforeaccept handler in a &lt;prefwindow> can't prevent the window from closing">bug 474527</a>).</dd>
</dl>
