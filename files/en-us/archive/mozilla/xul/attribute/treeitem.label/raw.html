 <dt><code id="a-treeitem.label"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/treeitem.label">label</a></code></dt>
 <dd>Tipo: <em>string</em>  (concatenación de caracteres)</dd>
 <dd>Para un árbol <code><a href="/en-US/docs/Mozilla/Tech/XUL/tree" title="tree">tree</a></code> con <a href="/en/XUL/treecol" title="en/XUL/treecol">columnas</a> simples, la etiqueta puede ser colocada directamnete sobre el elemeto "<code><a href="/en-US/docs/Mozilla/Tech/XUL/treeitem" title="treeitem">treeitem</a></code>" sin la necesidad de una fila "<code><a href="/en-US/docs/Mozilla/Tech/XUL/row" title="row">row</a></code>" y un elemento "<code><a href="/en-US/docs/Mozilla/Tech/XUL/treeitem" title="treeitem">treeitem</a></code>" dentro.</dd>
