<dl>
  <dt><code id="a-browserid"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/browserid">browserid</a></code></dt>
  <dd>Type: <em>string</em></dd>
  <dd>The ID of the browser element to which the <code><a href="/en-US/docs/Mozilla/Tech/XUL/findbar" title="findbar">findbar</a></code> is attached.  This attribute is only used when the findbar is constructed.  You should use the <code><span><a href="https://developer.mozilla.org/en-US/docs/XUL/Property/browser">browser</a></span></code> property to get and set this value from a script.</dd>
</dl>
