<dl>
 <dt><code id="a-progressmeter.value"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/progressmeter.value">value</a></code></dt>
 <dd>Type: <em>integer</em></dd>
 <dd>An integer ranging from 0 to the maximum value that indicates the progress. For instance, if no maximum value has been set, setting the value to "0" shows an empty bar, "100" shows a bar at full length and "25" shows the first quarter of the bar.</dd>
