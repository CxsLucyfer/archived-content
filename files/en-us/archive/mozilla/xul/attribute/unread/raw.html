<dl>
 <dt><code id="a-unread"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/unread">unread</a></code> </dt>
 <dd>Type: <em>boolean</em></dd>
 <dd>This attribute is set to <code>true</code> if the tab is unread; that is, either it has not yet been selected during the current session, or has changed since the last time it was selected. This attribute is not present if the tab is not unread.</dd>
</dl>
