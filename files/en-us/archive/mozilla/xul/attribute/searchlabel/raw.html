<dl>
 <dt><code id="a-searchlabel"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/searchlabel">searchlabel</a></code> </dt>
 <dd>Type: <em>string</em></dd>
 <dd>Text used for 'find-as-you-type' (FAYT) searching. In situations where the search text is ambiguous or missing, searchlabel can be used to give context to FAYT. If searchlabel is not present, FAYT falls back to use the <a href="/en/XUL/Property/richlistitem.label" title="en/XUL/Property/richlistitem.label">label</a> property.</dd>
