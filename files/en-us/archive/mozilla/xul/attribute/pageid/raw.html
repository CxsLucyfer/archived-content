<dl>
 <dt><code id="a-pageid"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/pageid">pageid</a></code></dt>
 <dd>Type: <em>id</em></dd>
 <dd>This attribute should be set to a string that identifies the page's identifer in the <code><a href="/en-US/docs/Mozilla/Tech/XUL/wizard" title="wizard">wizard</a></code>. This is used with the <code id="a-next"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/next">next</a></code> attribute. The wizard always starts with the <code><a href="/en-US/docs/Mozilla/Tech/XUL/wizardpage" title="wizardpage">wizardpage</a></code> that appears first in the wizard child list.</dd>
</dl>
