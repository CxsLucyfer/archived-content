 <dt><code id="a-noautohide"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/noautohide">noautohide</a></code></dt>
 <dd>Type: <em>boolean</em></dd>
 <dd>If this attribute is set to <code>false</code> or omitted, the <code><a href="/en-US/docs/Mozilla/Tech/XUL/tooltip" title="tooltip">tooltip</a></code> will automatically disappear after a few seconds. If this attribute is set to <code>true</code>, this will not happen and the tooltip will only hide when the user moves the mouse to another element.</dd>
