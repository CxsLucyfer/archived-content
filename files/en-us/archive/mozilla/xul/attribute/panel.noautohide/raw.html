 <dt><code id="a-panel.noautohide"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/panel.noautohide">noautohide</a></code></dt>
 <dd>Type: <em>boolean</em></dd>
 <dd>If <code>false</code>, the default value, the panel will be hidden when the user clicks outside the panel or switches focus to another application. If <code>true</code>, the panel will only be closed when the hidePopup method is called.</dd>
