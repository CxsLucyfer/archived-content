 <dt><code id="a-multiple"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/multiple">multiple</a></code></dt>
 <dd>Type: <em>boolean</em></dd>
 <dd>Set to <code>true</code> to indicate that the <code id="a-where.value"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/where.value">value</a></code> contains multiple values separated by commas. Any of the values may match. Otherwise, the entire value string is compared.</dd>
