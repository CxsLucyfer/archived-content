<dl>
 <dt><code id="a-inverted"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/inverted">inverted</a></code></dt>
 <dd>Type: <em>boolean</em></dd>
 <dd>For boolean preferences, if this attribute is set to <code>true</code>, it indicates that the value of the preference is the reverse of the user interface element attached to it. For instance, checking the checkbox disables the preference instead of enabling it.</dd>
</dl>
