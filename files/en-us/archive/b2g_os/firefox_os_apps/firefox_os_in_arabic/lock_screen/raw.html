<h2 id="Lock_Screen">Lock Screen</h2>

<p>Numbers generally still run left to right (A). Military (24 hour) format is favored.</p>

<p>Date format order for Arabic is (from RTL) week day (“Monday”), numeric date of month (“23”), and year (“2015”) (B). Unlock and camera gestures remain the same in 2.2 (C).</p>
